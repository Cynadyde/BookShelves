main: me.cynadyde.bookshelves.BookShelvesPlugin
name: BookShelves
version: 1.14-0
api-version: 1.14
description: >
  Remotely view books inside of bookshelves! Simply attach an item
  frame or a container with your books.
website: https://www.spigotmc.org/resources/bookshelves.67225/
authors:
  - Cynadyde (May 2019)
depend:
  - ProtocolLib
commands: {}
permissions:
  bookshelves.*:
    description: "Grants the ability to interact with bookshelves."
    default: true
